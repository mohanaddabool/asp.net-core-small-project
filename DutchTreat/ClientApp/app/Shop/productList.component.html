<div class="row">
    <div class="product-info col-md-4 card card-body" *ngFor="let p of products">
        <img src="/img/{{ p.artId }}.jpg" class="img-fluid" [alt]="p.title"/>
        <div class="product-name">{{ p.category }} - {{ p.size }}</div>
            <div><strong>Price</strong> {{ p.price | currency:"USD":ture }}</div>
            <div><strong>Astist: </strong> {{ p.artist }}</div>
            <div><strong>Title: </strong> {{ p.title }} </div>
            <div><strong>Description: </strong> {{ p.artDescription }} </div>
        <button class="btn-success btn-sm" style="width:25%" (click)="addProduct(p)" >Buy</button>
    </div>
</div>
